<style>
  .glow-on-hover {
    width: 320px;
    height: 70px;
    border: none;
    margin: 15px;
    margin-top: auto;
    margin-bottom: 10px;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}


@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

    <!--Exibição de texto ao lado da check box-->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const checkboxes = document.querySelectorAll(".minhaCheckbox");
    
        checkboxes.forEach(checkbox => {
          checkbox.addEventListener("change", function() {
            const mensagem = this.nextElementSibling; // O próximo elemento <span> ao lado da checkbox
            if (this.checked) {
              mensagem.textContent = "selecionada!"; // Define a mensagem ao marcar
              mensagem.style.color = "green"; // Altere a cor, se necessário
            } else {
              mensagem.textContent = "desmarcada!"; // Mensagem ao desmarcar
              mensagem.style.color = "red";

            // Remove a mensagem após 3 segundos (3000 milissegundos)
            setTimeout(() => {
            mensagem.textContent = ""; // Limpa o texto
          }, 3000);
        }
      });
    });
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const checkboxes = document.querySelectorAll(".minhaCheckbox");
    const contador = document.getElementById("contador");

    function atualizarContagem() {
      const total = checkboxes.length; // Número total de checkboxes
      const marcados = Array.from(checkboxes).filter(checkbox => checkbox.checked).length; // Quantidade marcadas
      const faltam = total - marcados; // Quantidade faltando

      // Atualiza o texto do contador
      contador.textContent = faltam > 0
        ? `Faltam ${faltam} opção(ões) para marcar.`
        : "Todas as opções foram marcadas!";
    }

    // Adiciona o evento 'change' em cada checkbox
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener("change", atualizarContagem);
    });

    // Atualiza a contagem ao carregar a página
    atualizarContagem();
  });
</script>

<script>

    const checkboxes = document.querySelectorAll(".minhaCheckbox");
    const botaoSim = document.getElementById("botaoSim");

    // Função para verificar se todos os checkboxes estão marcados
    function verificarCheckboxes() {
      const todosMarcados = Array.from(checkboxes).every(checkbox => checkbox.checked);
      botaoSim.disabled = !todosMarcados; // Habilita/desabilita o botão
    }

    // Adiciona o evento de mudança em cada checkbox
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener("change", verificarCheckboxes);
    });
  });
</script>
