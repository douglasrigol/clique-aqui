<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muito importante</title>
  <style>
    /* Estilo corrigido e otimizado */
    body {
      background-color: rgb(5, 249, 5);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px;
      font-family: Arial, sans-serif;
      color: black;
    }

    .glow-on-hover {
      width: 320px;
      height: 70px;
      border: none;
      margin: 15px;
      color: #fff;
      background: #111;
      cursor: pointer;
      position: relative;
      border-radius: 10px;
    }

    .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      border-radius: 10px;
    }

    .glow-on-hover:hover:before {
      opacity: 1;
    }

    @keyframes glowing {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      margin: 20px;
    }

    span.mensagem {
      font-size: 12px;
      margin-left: 5px;
    }

    #contador {
      font-size: 18px;
      margin: 20px 0;
      color: #333;
    }
  </style>
</head>

<body>
  <h1>Programação do fim de semana!</h1>

  <div>
    <p id="contador">Faltam 4 opções para marcar.</p>
  </div>

  <label>
    <input type="checkbox" class="minhaCheckbox" onclick="mostrarMensagem(this)" value="rolê com meu amor"> 1
    <span class="mensagem"></span>
    <input type="checkbox" class="minhaCheckbox" onclick="mostrarMensagem(this)" value="namorar com meu amor"> 2
    <span class="mensagem"></span>
    <input type="checkbox" class="minhaCheckbox" onclick="mostrarMensagem(this)" value="curtir uma festa com meu amor"> 3
    <span class="mensagem"></span>
    <input type="checkbox" class="minhaCheckbox" onclick="mostrarMensagem(this)" value="conhecer lugares diferentes com meu amor"> 4
    <span class="mensagem"></span>
  </label>

  <div onmouseenter="exibeAlert(this)">
    <button class="glow-on-hover" type="button" onclick="exibeAlert(this)">NÃO</button>
  </div>

  <div class="button">
    <a href="https://x.com/i/status/1846979758581534855">
      <button class="glow-on-hover" type="button" id="botaoSim" disabled>SIM</button>
    </a>
  </div>

  <script>
    // Função para exibir mensagem ao marcar/desmarcar checkbox
    function mostrarMensagem(checkbox) {
      if (checkbox.checked) {
        alert("Você marcou a opção: " + checkbox.value);
      } else {
        alert("Você desmarcou a opção: " + checkbox.value);
      }
    }

    // Função para habilitar/desabilitar botão "SIM"
    document.addEventListener("DOMContentLoaded", function () {
      const checkboxes = document.querySelectorAll(".minhaCheckbox");
      const botaoSim = document.getElementById("botaoSim");
      const contador = document.getElementById("contador");

      function atualizarContagem() {
        const total = checkboxes.length;
        const marcados = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
        const faltam = total - marcados;

        contador.textContent = faltam > 0
          ? `Faltam ${faltam} opção(ões) para marcar.`
          : "Todas as opções foram marcadas!";

        botaoSim.disabled = faltam > 0;
      }

      checkboxes.forEach(checkbox => {
        checkbox.addEventListener("change", atualizarContagem);
      });

      atualizarContagem();
    });

    // Função para exibir alerta e mover botão "NÃO"
    function exibeAlert(button) {
      alert("Essa não é a resposta certa!");

      const marginX = Math.floor(Math.random() * 300);
      const marginY = Math.floor(Math.random() * 300);

      button.style.margin = `${marginY}px ${marginX}px`;
    }
  </script>
</body>

</html>
